<figure class="wp-block-image two-col__wide__left margins-vertical__medium">
	<img src="/wp-content/uploads/2020/02/projection-mercator.png" alt="" />
	<figcaption class="caption-above">Mercator projection maintains the shapes of landmasses but distorts their sizes. Size inflation increases as you move away from the equator. One result of this inflation is that Greenland and Africa appear to be roughly the same size, when in reality Greenland is about 14 times smaller than Africa. </figcaption>
</figure>
<figure class="wp-block-image two-col__wide__right margins-vertical__medium phone__no-top-margin">
	<img src="/wp-content/uploads/2020/02/projection-gall-peters.png" alt="" />
	<figcaption class="caption-above">Gall-Peters projection maintains the correct relative size of all landmasses but distorts their shapes.</figcaption>
	<figcaption class="caption-above rule-above__grey with-padding">The dots on the maps above are called Tissot Indicatrices and they represent the amount and kind of distortion at any point on a map. For instance, in the map seen above the dots all have the same area but are stretched vertically or horizontally to different degrees depending on where they fall on the map, showing how the corresponding map locations have been distorted.</figcaption>
</figure>

<figure class="wp-block-image split-col rule-above__grey with-padding">

<figure class="wp-block-image split-col">

</figure>
<figure class="wp-block-image split-col rule-above__grey with-padding">
	<figcaption class="caption-above no-top-margin">The earliest computer generated cartograms (Waldo Tobler, 1961) retain the relationship between areas and some degree of recognisability at the expense of the ease with which different areas can be compared. The example below dates from 1986.</figcaption>
	<img src="/wp-content/uploads/2020/02/cartogram-tobler.png" alt="Tobler cartogram" />
</figure>
<figure class="wp-block-image split-col rule-above__grey with-padding">

	<img src="/wp-content/uploads/2020/02/cartogram-gastner-newman.png" alt="Gastner-Newman cartogram" />

<figure class="wp-block-image split-col rule-above__grey with-padding">
	<figcaption class="caption-above no-top-margin">Non-contiguous cartograms make for easy comparisons and improve area recognisability at the expense of showing shared borders.</figcaption>
